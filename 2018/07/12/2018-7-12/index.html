          <h1 id="git小计"><a href="#git小计" class="headerlink" title="git小计"></a>git小计</h1><h3 id="注册github账号并添加文章："><a href="#注册github账号并添加文章：" class="headerlink" title="注册github账号并添加文章："></a>注册github账号并添加文章：</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">　　下载git bash </span><br><span class="line">　　下载hexo </span><br><span class="line">　　下载node.js </span><br><span class="line">　　生成ssh并添加到github </span><br><span class="line">　　部署项目: </span><br><span class="line">    　　　　hexo new: 生成新的文章 </span><br><span class="line">    　　　　hexo clean:清除缓存文件 </span><br><span class="line">    　　　　hexo g:生成静态文件 </span><br><span class="line">   　　　 　hexo s:更新本地静态文件 </span><br><span class="line">　　上传到github: </span><br><span class="line">hexo d:文章上传到网上</span><br></pre></td></tr></table></figure>
<p><img src="../images/git1.png" alt=""></p>
<h3 id="git工作："><a href="#git工作：" class="headerlink" title="git工作："></a>git工作：</h3><p>　　　四个分区：\<br>　　　Workspace：工作区\<br>　　　Index / Stage：暂存区\<br>　　　Repository：仓库区（或本地仓库）\<br>　　　Remote：远程仓库<br>[Alt text] </p>
<h4 id="步骤："><a href="#步骤：" class="headerlink" title="步骤："></a>步骤：</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">1. 建设一个仓库</span><br><span class="line">2. 邀请开发者加入</span><br><span class="line">3. git init:初始化本地版本库</span><br><span class="line">   git clone (ssh):克隆远程版本库</span><br><span class="line">   git pull origin master:将远程库的项目下载到本地快速合并</span><br><span class="line">   git checkout -b (name)：创建新的分支</span><br><span class="line">4. 在自己的分支进行操作</span><br><span class="line">5. git add .: 跟踪所有文件</span><br><span class="line">   git commit -m &quot;注释&quot;:提交最后一次修改的文件到栈区</span><br><span class="line">   git checkout master:切换分支；</span><br><span class="line">   git merge （name）:将分支合并到主干</span><br><span class="line">   git push origin master:上传到远程库</span><br></pre></td></tr></table></figure>
